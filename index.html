<!DOCTYPE html>
<html>
<head>
    <title>Toronto Waste Wizard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="tab"></div>
    <div class="main">
        <br />
        <div class="header">
            <h1 class="title">Toronto Waste Lookup</h1>
        </div>
        <table class="content">
            <tr>
                <td class="input"><input type="text" id="query" /></td>
                <td class="submit"><button id="submit"><i class="material-icons" style="font-size: 28pt;">search</i></button></td>
            </tr>
            <tr><td colspan="2">
                <table id="results">
                </table> 
            </td></tr>
            <tr><td class="favourites" colspan="2">
                <span class="favourites-header"><strong>Favourites</strong></span>
                <table id="favourites">
                </table> 
            </td></tr>
        </table>
    </div>
</body>
</html>
